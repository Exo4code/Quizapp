    <main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burger-menu');
    const navLinks = document.getElementById('nav-links');

    burgerMenu.addEventListener('click', function() {
        navLinks.classList.toggle('show');
    });
});

// Initialer Darkmode Zustand
document.body.style.backgroundColor = '#1d1d1f';  // Dunkler Hintergrund für Body
document.body.style.color = '#FFFFFF';  // Helle Schriftfarbe für Body
document.querySelector('main').style.backgroundColor = '#1d1d1f';  // Dunkler Hintergrund für Main
document.querySelector('main').style.color = '#FFFFFF';  // Helle Schriftfarbe für Main

// Sicherstellen, dass die Farbe des Burger-Menüs gleich bleibt
const burgerMenu = document.getElementById('burger-menu');
burgerMenu.style.color = '#000000';  // Immer schwarze Farbe für das Burger-Menü

// Darkmode button Funktion
document.getElementById('theme-toggle').addEventListener('click', function() {
    // Aktuelle Hintergrundfarbe des Bodys und Main-Tags abfragen
    const bodyBackgroundColor = window.getComputedStyle(document.body).backgroundColor;
    const mainBackgroundColor = window.getComputedStyle(document.querySelector('main')).backgroundColor;
    
    // Überprüfen, ob der Hintergrund derzeit dunkel ist und entsprechend wechseln
    if (bodyBackgroundColor === 'rgb(29, 29, 31)' || bodyBackgroundColor === '#1d1d1f' ||
        mainBackgroundColor === 'rgb(29, 29, 31)' || mainBackgroundColor === '#1d1d1f') {
        // Wechsel zu hell
        document.body.style.backgroundColor = '#FFFFFF';  // Heller Hintergrund für Body
        document.body.style.color = '#1d1d1f';  // Dunkle Schriftfarbe für Body
        
        document.querySelector('main').style.backgroundColor = '#FFFFFF';  // Heller Hintergrund für Main
        document.querySelector('main').style.color = '#1d1d1f';  // Dunkle Schriftfarbe für Main
    } else {
        // Wechsel zurück zu dunkel
        document.body.style.backgroundColor = '#1d1d1f';  // Dunkler Hintergrund für Body
        document.body.style.color = '#FFFFFF';  // Helle Schriftfarbe für Body
        
        document.querySelector('main').style.backgroundColor = '#1d1d1f';  // Dunkler Hintergrund für Main
        document.querySelector('main').style.color = '#FFFFFF';  // Helle Schriftfarbe für Main
    }

    // Sicherstellen, dass die Farbe des Burger-Menüs immer gleich bleibt
    burgerMenu.style.color = '#000000';  // Immer schwarze Farbe für das Burger-Menü
});
    </script> <!-- Einbinden der Haupt-JavaScript-Datei für das Quiz -->
